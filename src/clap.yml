name: rs-zabbix-rds-discovery
version: "0.1.0"
author: Adrien Br√©fort <adrien.brefort@fr.clara.net>
about: Discovers RDS instances for Zabbix
args:
    - role:
        short: r
        long: role
        value_name: ROLE_ARN
        help: ARN of assumed role
        required: true
        takes_value: true
    - region:
        short: R
        long: region
        value_name: REGION
        help: AWS region of the target account
        required: true
        takes_value: true
    - tags:
        short: t
        long: tags
        value_name: JSON_TAGS
        help: Tags to match while listing RDS instances. JSON list of objects.
        required: false
        takes_value: true
